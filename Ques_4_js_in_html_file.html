<html>
<head>
</head>
<body>
    <script>
         let i=prompt("Enter a number=")
        var time;
        var size=1;
        function def(){
            time=setInterval(abc,1000)
        }
        function abc(){
            var color=["red","blue","purple","green","pink"]
            var rand=Math.floor((Math.random()*10)+1);
            for(let j=1;j<11;j++){
                var table=(i+" * "+j+" = "+i*j+"<br>");
                document.write(table.fontcolor(color[rand]).fontsize(size+1));
            }
            size+=1;
            document.write("<br>");
            if(i==10){
                clearInterval(time);
            }
            i++;
        }
        def()
    </script>
</body>
</html>
